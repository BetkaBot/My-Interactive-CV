<!DOCTYPE html>
<html>
 <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="style.css" rel="stylesheet">
        <title>Alžběta Horová</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+US+Trad:wght@100..400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
 </head>

 <body>

<!-- Turn on -->
  <div class="turnonButtonContainer"><button id="startButton"><img src="turnoff.png"></button></div>

<!-- Overlay with loader -->
  <div id="overlay">
    <div class="loader"></div>
    <div>Loading...</div>
    <audio id="loadingSound" src="loadingSound.mp3"></audio>
  </div>

<!-- Main Content -->
  <div class="mainContent" id="mainContent">

<!-- Icons -->
  <div class="desktop-icon">
       <button data-modal-target="#excelModal" class="icons" id="excel"><img class="png" src="excel.png" alt="Excel icon"></button>
       <p>MySkills.docx</p>
  </div>

  <div class="desktop-icon">
       <button data-modal-target="#cmdModal" class="icons"><img class="png" src="CMD.png" alt="CMD icon"></button>
       <p>CMD</p>
  </div>

  <div class="desktop-icon">
       <button data-modal-target="#igModal" class="icons"><img class="png" src="IG.png" alt="Instagram icon"></button>
       <p>Instagram</p>
  </div>

  <div class="desktop-icon">
       <button data-modal-target="#vsmodal" class="icons"><img class="png" src="VSCode.png" alt="VS Code icon"></button>
       <p>VS Code</p>
  </div>

<!-- Modal windows -->
  <div class="modal" id="excelModal">
   <div class="modal-content">
       <button data-close-button class="close-button1">&times;</button>
       <img src="1.png" alt="Sheet">
   </div>
  </div>

  <div class="modal" id="cmdModal">
   <div class="modal-content" style="resize:none;">
    <div>
       <button data-close-button class="close-button3">&times;</button>
    </div>
    <div>
       <img src="3.PNG" alt="CMD">
       <p class="CMDtext" id="changingtext">PRESS ENTER</p>
       <div class="CMDtext" id="container"></div>
    </div>
   </div>
  </div>

  <div class="modal" id="igModal">
   <div class="modal-content">
    <div>
       <button data-close-button class="close-button4">&times;</button>
    </div>
       <img src="4.PNG" alt="Instagram">
   </div>
  </div>

  <div class="modal" id="vsmodal">
   <div class="modal-content">
    <div>
       <button data-close-button class="close-button2">&times;</button>
    </div>
       <img src="2.png" alt="VS Code">
   </div>
  </div>

<!-- Sticky note -->
  <div class="stickNote"> 
       <img class="note" src="note.png" alt="Note">
   <div class="contact">
       <h3>Contact me:</h3>
       <a href="mailto:alzbetahorova5@gmail.com">alzbetahorova5@gmail.com</a>
       <p>+393923112288</p>
   </div>
  </div>
      
<!-- Taskbar -->
  <div>
   <div>
       <img class="bar" src="Bar.png" alt="Bar">
   </div>
   <div>
       <button id="tlacitko" class="icons"><img  src="start.png" class="barIcon" alt="Start icon"></button>
   </div>
  </div>
  <div id="clock-container">
       <span id="date"></span> |
       <span id="clock"></span>
  </div>


  <!-- Turn off button -->
  <div id="toggle">
       <button id="turnoffButton"><img class="turnoffpic" src="turnoff.png" alt="turnoff button"></button>
  </div>

</div>   
</body>

<!-- JavaScript -->
<script src="script.js"></script>
</html>
